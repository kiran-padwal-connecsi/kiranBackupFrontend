<style>
    .fc-month-button{
    background-color: #b1d583 !important;
    background-image:none !important;

}
.fc-prev-button{
    background-color: #2253D8 !important;
}
.fc-next-button{
    background-color: #2253D8 !important;
}
.fc-today-button{
    background-color: #2253D8 !important;
}

.fc-left{
    color: #11D2DA !important;
}

</style>
<div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" style="color:#50A9E4; text-align:center;">
                    <h4 class="card-title" >Calender</h4>
                    {{data}}
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <p class="card-text"></p>
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
        </div>
	</div>
<script>

    $(function() {

  // page is now ready, initialize the calendar...

  $('#calendar').fullCalendar({

    <!--editable:true,-->
    header:{
     <!--left:'prev,next today',-->
     <!--center:'title',-->
     <!--right:'month,agendaWeek,agendaDay'-->
    },
    events: [
    {% for item in campaign_data['data'] %}
    {
      title  : '{{ item['campaign_name'] }}',
      start  : '{{ item['from_date'] }}',
      end    : '{{ item['to_date'] }}',
      color  : '{{ item['color'] }}'
    },
    {% endfor %}

  ]
    // put your options and callbacks here
  })

});

</script>
